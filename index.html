<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid #d1d1d1;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Data</th>
        <th>Artista</th>
      </tr>
      <tr>
        <td>
          <img
            src="./img/abrunhosa.jpg"
            alt="pedro abrunhosa"
            height="80"
            width="80"
          />
        </td>
        <td>25 Set</td>
        <td>Pedro Abrunhosa</td>
      </tr>
      <tr>
        <td>
          <img src="./img/oasis.jpg" alt="oasis" height="80" width="80" />
        </td>
        <td>30 Set</td>
        <td>Oasis</td>
      </tr>
      <tr>
        <td>
          <img
            src="./img/quim.jpg"
            alt="quim barreiros"
            height="80"
            width="80"
          />
        </td>
        <td>1 Out</td>
        <td>Quim Barreiros</td>
      </tr>
      <tr>
        <td>
          <img
            src="./img/xutos.jpg"
            alt="xutos e pontapés"
            height="80"
            width="80"
          />
        </td>
        <td>12 Out</td>
        <td>Xutos e Pontapés</td>
      </tr>
    </table>
  </body>
</html>
